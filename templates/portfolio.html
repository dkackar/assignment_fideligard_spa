<div class="row">
  <div class="col-md-3 col-lg-3"></div>
  <div class="col-md-6 col-lg-6">
    <div class="panel panel-info text-center">
      <div class="panel-heading">PORTFOLIO</div>
    </div>
  </div>   
</div>

<div class="row">

<div class="col-md-12 col-lg-12">

  <table class="table table-striped">
    <thead>
      <th>
        Symbol
      </th>
      <th>
        Qty
      </th>
      <th>
        Cost Basis
      </th>
      <th>
        Current Value
      </th>
      <th>
       Profit / Loss
      </th>
      <th>
       Current Price
      </th>
      <th>
       1d
      </th>  
      <th>
       7d
      </th>  
      <th>
       30d
      </th>  
    </thead>
    <tbody>
      <tr ng-repeat='(item,data) in portfolio' 
          ng-model="portfolio">
        <td>{{ item }}</td>
        <td>{{ data.qty }}</td>
        <td>{{ data.costbasis | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
